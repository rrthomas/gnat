language: c
dist: xenial

env:
  global:
    - VERBOSE=1

addons:
  homebrew:
    packages:
    - help2man
    update: true

matrix:
  include:
    - os: linux
      env:
        - HOST=beetle
      addons:
        apt:
          packages: &default_deps
            - texlive-latex-extra
            - texlive-science
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - tex-gyre
            - help2man
            - latexmk
            - hevea
            - rlwrap
    - os: linux
      env:
        - HOST=mit
      addons:
        apt:
          packages:
            - *default_deps
    - os: linux
      env:
        - HOST=mit
        - PFORTH_BUILD_FLAVOUR=mit-threaded
      addons:
        apt:
          packages:
            - *default_deps
    - os: linux
      env:
        - HOST=beetle
        - MINIMAL_PRIMITIVES="CREATE MINIMAL_PRIMITIVES"
      addons:
        apt:
          packages:
            - *default_deps
    - os: linux
      env:
        - HOST=mit
        - MINIMAL_PRIMITIVES="CREATE MINIMAL_PRIMITIVES"
      addons:
        apt:
          packages:
            - *default_deps
    - os: linux
      env:
        - HOST=arm-riscos
        - BUILD=beetle
      addons:
        apt:
          packages: &riscos_deps
            - qtbase5-dev
            - qtmultimedia5-dev
            - libqt5multimedia5-plugins
            - *default_deps
    - os: linux
      env:
        - HOST=arm-riscos
        - BUILD=beetle
        - MINIMAL_PRIMITIVES="CREATE MINIMAL_PRIMITIVES"
      addons:
        apt:
          packages:
            - *riscos_deps
    - os: osx
      env:
        - HOST=beetle
    - os: osx
      env:
        - HOST=mit

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if [[ "$HOST" == "mit" ]]; then pip3 install pyyaml; fi; fi
  - if [[ "$HOST" == "" ]]; then export HOST=$BUILD; fi
  - ./build-aux/install-executor $BUILD
  - if [[ "$BUILD" != "$HOST" ]]; then ./build-aux/install-executor $HOST; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo ldconfig; fi

script:
  - autoreconf -i && ./configure --enable-silent-rules --build=$BUILD --host=$HOST BUILD_FLAVOUR=$PFORTH_BUILD_FLAVOUR
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make check; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then if [[ "$HOST" == "arm-riscos" ]]; then cd src; make \!pForth/\!TestBuild,feb; cd \!pForth; ./run-rpcemu; else make distcheck; fi; fi
